<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-AU-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimesStart</title>
    <link rel="stylesheet" href="../dist/css/main.css"/>
</head>
<body>
     <section class="hero">
        <div class="hero__container">
           <h1 class="hero__login">
            <img src="./image/logos/hunter_x_animes.png" alt="Logo Hunter x Animes"/>
           </h1>

           <div class="hero__container">
                <h3 class="hero__descricao titulo">As melhores histórias em um só lugar.</h3>
                <div class="hero__link"><a href="http://" class="titulo-link">Assinar o Hunter x Animes</a></div>
                <span class="hero__price text--small">R$ 27,90/mês o R$ 217,90/ano à visita.</span>
           </div>

           <ul class="hero__combos">

            <li class="hero__combo">
                <img src="./image/logos/combo.png" alt="Logo combo">
                <button type="button" class="hero__btn text">ASSINE AGORA</button>
                <span class="text--small"><br>R$ 45,90/mês*</span>
            </li>

            <li class="hero__combo">
                <img src="./image/logos/combo1.png" alt="Logo combo">
                <button type="button" class="hero__btn text">ASSINE AGORA</button>
                <span class="text--small"><br>R$ 55,90/mês*</span>
            </li>

           </ul>
           <p class="text--small">*O preço pode variar caso a assinatura seja feita através de outras plataformas.</p>
        </div><!-- herro container -->
     </section><!-- hero -->
     <section class="shows">
        <nav class="show__tabs">
             <button  data-tab-button="em_breve" class="show__tabs__button show__tabs__button--is-active">EM BREVE</button>
             <button  data-tab-button="mais_populares" class="show__tabs__button">MAIS POPULARES</button>
             <button data-tab-button="mais_star" class="show__tabs__button">MAIS NO STAR+</button>
        </nav>
        <ul data-tab-id="em_breve" class="shows__list shows__list--is-active">
            <li class="shows__list__item"><img src="../src/image/em_breve/img00.png" alt="Show da Banda X ao vivo"></li>
            <li class="shows__list__item"><img src="../src/image/em_breve/img01.png" alt="Show da Banda X ao vivo"></li>
            <li class="shows__list__item"><img src="../src/image/em_breve/img02.png" alt="Show da Banda X ao vivo"></li>
            <li class="shows__list__item"><img src="../src/image/em_breve/img03.png" alt="Show da Banda X ao vivo"></li>
            <li class="shows__list__item"><img src="../src/image/em_breve/img04.png" alt="Show da Banda X ao vivo"></li>
            <li class="shows__list__item"><img src="../src/image/em_breve/img05.png" alt="Show da Banda X ao vivo"></li>
        </ul>

         <ul data-tab-id="mais_populares" class="shows__list ">
            <li class="shows__list__item"><img src="../src/image/mais_populares/img00.png" alt="Show da Banda X ao vivo"></li>
            <li class="shows__list__item"><img src="../src/image/mais_populares/img01.png" alt="Show da Banda X ao vivo"></li>
            <li class="shows__list__item"><img src="../src/image/mais_populares/img03.png" alt="Show da Banda X ao vivo"></li>
            <li class="shows__list__item"><img src="../src/image/mais_populares/img04.png" alt="Show da Banda X ao vivo"></li>
            <li class="shows__list__item"><img src="../src/image/mais_populares/img05.png" alt="Show da Banda X ao vivo"></li>
            <li class="shows__list__item"><img src="../src/image/mais_populares/img06.png" alt="Show da Banda X ao vivo"></li>
        </ul>

         <ul data-tab-id="mais_star" class="shows__list ">
            <li class="shows__list__item"><img src="../src/image/mais_no_star_plus/img00.png" alt="Show da Banda X ao vivo"></li>
            <li class="shows__list__item"><img src="../src/image/mais_no_star_plus/img01.png" alt="Show da Banda X ao vivo"></li>
            <li class="shows__list__item"><img src="../src/image/mais_populares/img03.png" alt="Show da Banda X ao vivo"></li>
            <li class="shows__list__item"><img src="../src/image/mais_no_star_plus/img04.png" alt="Show da Banda X ao vivo"></li>
            <li class="shows__list__item"><img src="../src/image/mais_no_star_plus/img05.png" alt="Show da Banda X ao vivo"></li>
            <li class="shows__list__item"><img src="../src/image/mais_no_star_plus/img06.png" alt="Show da Banda X ao vivo"></li>
        </ul>
     </section>

     <script src="../src/js/main.js"></script>
</body>
</html>
