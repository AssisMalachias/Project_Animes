<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-AU-Compatible" content="IE=edge">

    <title>AnimesStart</title>
    <link rel="stylesheet" href="../dist/css/main.css"/>
</head>
<body>
     <section class="hero">
        <div class="hero__container">
           <h1 class="hero__login">
            <img src="./image/logos/hunter_x_animes.png" alt="Logo Hunter x Animes"/>
           </h1>

           <div class="hero__container">
                <h3 class="hero__descricao titulo">As melhores histórias em um só lugar.</h3>
                <div class="hero__link"><a href="http://" class="titulo-link">Assinar o Hunter x Animes</a></div>
                <span class="hero__price text--small">R$ 27,90/mês o R$ 217,90/ano à visita.</span>
           </div>

           <ul class="hero__combos">

            <li class="hero__combo">
                <img src="./image/logos/combo.png" alt="Logo combo">
                <button type="button" class="hero__btn text">ASSINE AGORA</button>
                <span class="text--small"><br>R$ 45,90/mês*</span>
            </li>

            <li class="hero__combo">
                <img src="./image/logos/combo1.png" alt="Logo combo">
                <button type="button" class="hero__btn text">ASSINE AGORA</button>
                <span class="text--small"><br>R$ 55,90/mês*</span>
            </li>

           </ul>
           <p class="text--small">*O preço pode variar caso a assinatura seja feita através de outras plataformas.</p>
